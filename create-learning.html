<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Learning Portal - Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ["class"],
            theme: {
                container: { center: true, padding: "2rem", screens: { "2xl": "1400px" } },
                extend: {
                    colors: {
                        border: "hsl(214 32% 91%)",
                        input: "hsl(214 32% 91%)",
                        ring: "hsl(222 47% 20%)",
                        background: "hsl(210 20% 98%)",
                        foreground: "hsl(222 47% 11%)",
                        primary: { DEFAULT: "hsl(222 47% 20%)", foreground: "hsl(210 40% 98%)" },
                        secondary: { DEFAULT: "hsl(180 45% 45%)", foreground: "hsl(0 0% 100%)" },
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-foreground min-h-screen flex flex-col">
    <main class="flex-1 py-12">
        <div class="container mx-auto max-w-2xl px-4">
            <div class="rounded-xl border border-border bg-card p-8 shadow-card">
                <h1 class="mb-6 font-display text-3xl font-bold">Create Learning Portal Entry</h1>
                <p class="mb-8 text-muted-foreground text-sm">Add a new learning module that will be visible to all
                    students.</p>

                <form id="create-learning-form" class="space-y-6">
                    <div>
                        <label class="mb-2 block text-sm font-medium">Module Title</label>
                        <input type="text" id="title" required placeholder="e.g. Advanced Java Concurrency"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    </div>
                    <div>
                        <label class="mb-2 block text-sm font-medium">Description</label>
                        <textarea id="description" rows="3" required placeholder="Brief overview of the module"
                            class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"></textarea>
                    </div>
                    <div>
                        <label class="mb-2 block text-sm font-medium">Video Link (YouTube/URL)</label>
                        <input type="url" id="videoUrl" required placeholder="https://www.youtube.com/embed/..."
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    </div>
                    <div class="flex gap-4">
                        <button type="submit"
                            class="bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-6 rounded-md font-medium transition-colors">
                            Publish to Students
                        </button>
                        <a href="index.html"
                            class="border border-input bg-background hover:bg-accent h-10 px-6 rounded-md font-medium transition-colors inline-flex items-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>

            <!-- Existing Learning Portals -->
            <div id="existing-portals" class="mt-8 rounded-xl border border-border bg-card p-8 shadow-card">
                <h2 class="mb-4 font-display text-2xl font-bold">Your Created Learning Portals</h2>
                <p class="mb-6 text-muted-foreground text-sm">Manage all learning modules you've created</p>
                <div id="portals-list" class="space-y-4">
                    <!-- Portals will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script>
        injectHeader();
        injectFooter();

        // Load and display existing portals
        function loadExistingPortals() {
            const existingItems = JSON.parse(localStorage.getItem('custom_learning_portals')) || [];
            const portalsList = document.getElementById('portals-list');

            if (existingItems.length === 0) {
                portalsList.innerHTML = `
                    <div class="text-center py-8 text-muted-foreground">
                        <i data-lucide="inbox" class="h-12 w-12 mx-auto mb-3 opacity-50"></i>
                        <p>No learning portals created yet</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            portalsList.innerHTML = existingItems.map(item => `
                <div id="portal-${item.id}" class="p-4 rounded-lg border border-border bg-background hover:bg-muted/50 transition-colors">
                    <div class="view-mode-${item.id}">
                        <div class="flex items-start gap-4">
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg mb-1">${item.title}</h3>
                                <p class="text-sm text-muted-foreground mb-2">${item.description}</p>
                                <div class="flex items-center gap-4 text-xs text-muted-foreground">
                                    <span><i data-lucide="calendar" class="h-3 w-3 inline mr-1"></i>${item.date || 'N/A'}</span>
                                    <span><i data-lucide="video" class="h-3 w-3 inline mr-1"></i>Video</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editPortal(${item.id})" 
                                    class="text-blue-600 hover:text-blue-700 hover:bg-blue-50 p-2 rounded-md transition-colors"
                                    title="Edit this portal">
                                    <i data-lucide="edit" class="h-5 w-5"></i>
                                </button>
                                <button onclick="deletePortal(${item.id})" 
                                    class="text-red-600 hover:text-red-700 hover:bg-red-50 p-2 rounded-md transition-colors"
                                    title="Delete this portal">
                                    <i data-lucide="trash-2" class="h-5 w-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="edit-mode-${item.id} hidden">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Title</label>
                                <input type="text" id="edit-title-${item.id}" value="${item.title}" 
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Description</label>
                                <textarea id="edit-description-${item.id}" rows="2" 
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background">${item.description}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Video URL</label>
                                <input type="url" id="edit-videoUrl-${item.id}" value="${item.videoUrl}" 
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background">
                            </div>
                            <div class="flex gap-2">
                                <button onclick="savePortalEdit(${item.id})" 
                                    class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/90 transition-colors">
                                    <i data-lucide="save" class="h-4 w-4 inline mr-1"></i>Save
                                </button>
                                <button onclick="cancelPortalEdit(${item.id})" 
                                    class="border border-input px-4 py-2 rounded-md hover:bg-accent transition-colors">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        // Edit portal function
        function editPortal(id) {
            document.querySelector(`.view-mode-${id}`).classList.add('hidden');
            document.querySelector(`.edit-mode-${id}`).classList.remove('hidden');
            lucide.createIcons();
        }

        // Cancel edit
        function cancelPortalEdit(id) {
            document.querySelector(`.view-mode-${id}`).classList.remove('hidden');
            document.querySelector(`.edit-mode-${id}`).classList.add('hidden');
        }

        // Save portal edit
        function savePortalEdit(id) {
            const existingItems = JSON.parse(localStorage.getItem('custom_learning_portals')) || [];
            const itemIndex = existingItems.findIndex(item => item.id === id);

            if (itemIndex !== -1) {
                existingItems[itemIndex].title = document.getElementById(`edit-title-${id}`).value;
                existingItems[itemIndex].description = document.getElementById(`edit-description-${id}`).value;
                existingItems[itemIndex].videoUrl = document.getElementById(`edit-videoUrl-${id}`).value;

                localStorage.setItem('custom_learning_portals', JSON.stringify(existingItems));
                alert('Learning portal updated successfully!');
                loadExistingPortals();
            }
        }

        // Delete portal function
        function deletePortal(id) {
            if (!confirm('Are you sure you want to delete this learning portal? This action cannot be undone.')) {
                return;
            }

            const existingItems = JSON.parse(localStorage.getItem('custom_learning_portals')) || [];
            const updatedItems = existingItems.filter(item => item.id !== id);
            localStorage.setItem('custom_learning_portals', JSON.stringify(updatedItems));

            alert('Learning portal deleted successfully!');
            loadExistingPortals();
        }

        // Load portals on page load
        loadExistingPortals();

        // Handle form submission
        document.getElementById('create-learning-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newItem = {
                id: Date.now(),
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                videoUrl: document.getElementById('videoUrl').value,
                date: new Date().toLocaleDateString()
            };

            const existingItems = JSON.parse(localStorage.getItem('custom_learning_portals')) || [];
            existingItems.push(newItem);
            localStorage.setItem('custom_learning_portals', JSON.stringify(existingItems));

            alert('Learning Portal entry created and published to students!');

            // Reset form and reload list
            this.reset();
            loadExistingPortals();

            // Scroll to the list
            document.getElementById('existing-portals').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
